<head>

<body>
    <form>
        <label for="username">username</label>

        <label for="password">password</label>

        <label for="emailid">emailid</label>

        <p>select your gender</p>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male"> <br>   <!--radio type means in many option only one can be selected-->
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female"> <br>
        <label for="others">others</label>
        <input type="radio" id="others" name="gender" value="others"> <br> <br><br>

        <label for="country">country</label>
        <select id="country">
            <option value="select country" selected>select country</option>
            <option value="india">india</option>
            <option value="nepal">nepal</option>
            <option value="bangladesh">bangladesh</option>
            <option value="srilanka">srilanka</option>
            <option value="pakistan">pakistan</option>
        </select><br><br>
        <input type="submit" value="sign in">
        
    </form>
